<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic EDA - Browser App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
        }

        header {
            background: #1f2937;
            color: white;
            padding: 15px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        .flex {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .chart-container {
            flex: 1 1 400px;
        }

        canvas {
            max-width: 100%;
        }

        button {
            padding: 8px 15px;
            margin: 5px 0;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 5px;
            text-align: center;
            font-size: 12px;
        }

        .note {
            font-size: 13px;
            background: #eef2ff;
            padding: 10px;
            border-left: 4px solid #4f46e5;
        }

        @media (max-width: 768px) {
            .flex {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Titanic Dataset - Interactive EDA (Client-Side)</h1>
</header>

<section>
    <h2>1. Data Load</h2>
    <label>Train CSV:
        <input type="file" id="trainFile" accept=".csv">
    </label>
    <br><br>
    <label>Test CSV:
        <input type="file" id="testFile" accept=".csv">
    </label>
    <br><br>
    <button id="loadBtn">Load & Merge Data</button>
</section>

<section>
    <h2>2. Merge & Overview</h2>
    <div id="overview"></div>
    <div id="preview"></div>
</section>

<section>
    <h2>3. Missing Values</h2>
    <canvas id="missingChart"></canvas>
</section>

<section>
    <h2>4. Statistical Summary</h2>
    <div id="stats"></div>
</section>

<section>
    <h2>5. Key Visualizations (EDA)</h2>
    <div class="flex">
        <div class="chart-container">
            <canvas id="sexChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="pclassChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="ageChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="fareChart"></canvas>
        </div>
    </div>
</section>

<section>
    <h2>6. Export</h2>
    <button id="exportCsvBtn">Download Merged CSV</button>
    <button id="exportJsonBtn">Download JSON Summary</button>
</section>

<section class="note">
    <strong>Deployment Note:</strong><br>
    Create public GitHub repo, commit index.html/app.js, enable Pages (main/root), test URL.
</section>

<script src="app.js"></script>
</body>
</html>
