<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titanic EDA Web App</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    /* Basic responsive styling */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #0077cc; color: #fff; padding: 1rem; text-align: center; }
    main { padding: 1rem; max-width: 1200px; margin: auto; }
    section { background: #fff; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 0.5rem; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 0.5rem; text-align: center; }
    canvas { max-width: 100%; }
    button { padding: 0.5rem 1rem; margin-right: 0.5rem; cursor: pointer; border: none; border-radius: 4px; background: #0077cc; color: #fff; }
    button:hover { background: #005fa3; }
    input[type=file] { margin-top: 0.5rem; }
    @media (max-width: 600px) { table, th, td { font-size: 12px; } }
  </style>
</head>
<body>
  <header>
    <h1>Titanic Dataset EDA</h1>
  </header>
  <main>
    <!-- Section 1: Data Load -->
    <section id="data-load">
      <h2>1. Data Load</h2>
      <input type="file" id="train-file" accept=".csv">
      <button id="load-data-btn">Load Data</button>
    </section>

    <!-- Section 2: Data Overview -->
    <section id="data-overview">
      <h2>2. Data Overview</h2>
      <div id="overview-info"></div>
      <div id="preview-table-container"></div>
    </section>

    <!-- Section 3: Missing Values -->
    <section id="missing-values">
      <h2>3. Missing Values</h2>
      <canvas id="missing-chart"></canvas>
    </section>

    <!-- Section 4: Summary Statistics -->
    <section id="summary-stats">
      <h2>4. Summary Statistics</h2>
      <div id="numeric-stats"></div>
      <div id="categorical-stats"></div>
    </section>

    <!-- Section 5: Dashboard -->
    <section id="dashboard">
      <h2>5. Dashboard Visualizations</h2>
      <button id="run-eda-btn">Run EDA</button>
      <canvas id="sex-chart"></canvas>
      <canvas id="pclass-chart"></canvas>
      <canvas id="embarked-chart"></canvas>
      <canvas id="age-histogram"></canvas>
      <canvas id="fare-histogram"></canvas>
      <canvas id="correlation-heatmap"></canvas>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
